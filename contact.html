<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Contact</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap");
      body {
        font-family: "Poppins", sans-serif;
      }
    </style>
  </head>
  <body class="m-0 p-0 box-border">
    <div
      class="hero w-full h-screen bg-cover bg-no-repeat"
      style="background-image: url('img/bg1.jpg')"
    >
      <nav class="flex items-center justify-between py-8 px-24">
        <ul class="flex space-x-8">
          <li class="relative group">
            <a
              class="text-gray-900 relative py-2 transition-all duration-300 ease-in-out group-hover:text-gray-500"
              href="index.html"
              >Home</a
            >
            <div></div>
          </li>
          <li class="relative group">
            <a
              class="text-gray-900 relative py-2 transition-all duration-300 ease-in-out group-hover:text-gray-500"
              href="about.html"
              >About</a
            >
            <div></div>
          </li>
          <li class="relative group">
            <a
              class="text-gray-900 relative py-2 transition-all duration-300 ease-in-out group-hover:text-gray-500"
              href="projects.html"
              >Projects</a
            >
            <div></div>
          </li>
          <li class="relative group">
            <a
              class="text-gray-900 relative py-2 transition-all duration-300 ease-in-out group-hover:text-gray-500"
              href="contact.html"
              >Contact</a
            >
            <div></div>
          </li>
        </ul>
        <div class="flex space-x-7">
          <a href="https://github.com/mkang2" target="_blank"
            ><img src="github.png" alt="github" class="w-8 h-8"
          /></a>
          <a href="https://www.linkedin.com/in/michael-j1-kang/" target="_blank"
            ><img src="linkedinLogo.png" alt="linkedin" class="w-8 h-8"
          /></a>
          <!--for light and dark mode toggle-->
          <!-- <a href="" target="_blank"
            ><img src="bulb.png" alt="lightbulb" class="w-8 h-8"
          /></a> -->
        </div>
      </nav>
      <div class="text-center pb-10">
        <h1 class="text-6xl font-extrabold mb-4">Contact</h1>
        <p class="text-lg mb-4">
          mjk384@rutgers.edu
          <br />
          <a
            class="hover:text-gray-500"
            href="https://github.com/mkang2"
            target="_blank"
            >GitHub</a
          >
          <br />
          <a
            class="hover:text-gray-500"
            href="https://www.linkedin.com/in/michael-kang-626685214/"
            target="_blank"
            >LinkedIn</a
          >
        </p>
        <form
          action="/submit_form"
          method="POST"
          class="space-y-4 max-w-md mx-auto"
        >
          <div>
            <label class="block text-lg font-medium mb-2" for="name"
              >Name:</label
            >
            <input
              class="w-full p-2 border border-gray-300 rounded-lg"
              type="text"
              id="name"
              name="name"
              required
            />
          </div>

          <div>
            <label class="block text-lg font-medium mb-2" for="email"
              >Email:</label
            >
            <input
              class="w-full p-2 border border-gray-300 rounded-lg"
              type="email"
              id="email"
              name="email"
              required
            />
          </div>

          <div>
            <label class="block text-lg font-medium mb-2" for="message"
              >Message:</label
            >
            <textarea
              class="w-full p-2 border border-gray-300 rounded-lg"
              id="message"
              name="message"
              rows="4"
              required
            ></textarea>
          </div>

          <input
            class="py-2 px-4 bg-black text-white font-bold rounded-lg cursor-pointer hover:bg-gray-600"
            type="submit"
            value="Submit"
          />
        </form>
      </div>
    </div>
  </body>
</html>
