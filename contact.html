<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Contact</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap");
      body {
        font-family: "Poppins", sans-serif;
      }
    </style>
  </head>
  <body class="m-0 p-0 box-border">
    <div
      class="hero w-full h-screen bg-cover bg-no-repeat"
      style="background-image: url('img/bg1.jpg')"
    >
      <nav class="flex items-center justify-between py-8 px-24">
        <ul class="flex space-x-8">
          <li>
            <a
              class="text-gray-900 relative py-2 hover:text-red-500"
              href="index.html"
              >Home</a
            >
          </li>
          <li>
            <a
              class="text-gray-900 relative py-2 hover:text-red-500"
              href="about.html"
              >About</a
            >
          </li>
          <li>
            <a
              class="text-gray-900 relative py-2 hover:text-red-500"
              href="projects.html"
              >Projects</a
            >
          </li>
          <li>
            <a
              class="text-gray-900 relative py-2 hover:text-red-500"
              href="contact.html"
              >Contact</a
            >
          </li>
        </ul>
      </nav>
      <div
        class="content absolute top-1/3 left-1/12 bg-white bg-opacity-75 p-8 rounded-lg shadow-lg"
      >
        <h1 class="text-6xl font-extrabold mb-4">Contact</h1>
        <p class="text-lg mb-4">
          mjk384@rutgers.edu
          <br />
          <a
            class="hover:text-red-500"
            href="https://www.linkedin.com/in/michael-kang-626685214/"
            target="_blank"
            >LinkedIn</a
          >
          <br />
          <a
            class="hover:text-red-500"
            href="https://github.com/mkang2"
            target="_blank"
            >GitHub</a
          >
        </p>
        <form action="/submit_form" method="POST" class="space-y-4">
          <div>
            <label class="block text-lg font-medium mb-2" for="name"
              >Name:</label
            >
            <input
              class="w-full p-2 border border-gray-300 rounded-lg"
              type="text"
              id="name"
              name="name"
              required
            />
          </div>

          <div>
            <label class="block text-lg font-medium mb-2" for="email"
              >Email:</label
            >
            <input
              class="w-full p-2 border border-gray-300 rounded-lg"
              type="email"
              id="email"
              name="email"
              required
            />
          </div>

          <div>
            <label class="block text-lg font-medium mb-2" for="message"
              >Message:</label
            >
            <textarea
              class="w-full p-2 border border-gray-300 rounded-lg"
              id="message"
              name="message"
              rows="4"
              required
            ></textarea>
          </div>

          <input
            class="py-2 px-4 bg-red-500 text-white font-bold rounded-lg cursor-pointer hover:bg-red-600"
            type="submit"
            value="Submit"
          />
        </form>
      </div>
    </div>
  </body>
</html>
